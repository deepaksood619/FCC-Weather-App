<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Today's Weather</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3 text-center" id="heading"></h1>
            <p class="h4 text-center" id="clock"></p>
            <p class="h6 text-center" id="error"></p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 col-xs-10">
                <div class="card text-center">
                    <img class="card-img-top" src="holder.jpg" alt="Card image cap" id="image">

                    <div class="card-body">
                        <span>
                            <i class="fas fa-map-pin fa-2x"></i>
                        </span>
                        <div>
                            <h5 class="d-inline card-title" id="place"></h5>
                            <p class="card-text" id="coordinates"></p>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="card-body">
                                <h2 class="card-title" id="weather">
                                    </h5>
                                    <h5 class="card-subtitle mb-2 text-muted" id="type"></h5>
                                    <h7 class="card-subtitle mb-2 text-muted" id="temperature"></h7>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="card-body">
                                <h4 class="card-title" id="humidity">
                                    </h5>
                                    <h5 class="card-subtitle mb-2 text-muted" id="pressure"></h5>
                                    <h7 class="card-subtitle mb-2 text-muted" id="wind"></h7>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="card-body">
                                <h4 class="card-title" id="sunrise">
                                    </h5>
                                    <h5 class="card-subtitle mb-2 text-muted" id="sunset"></h5>
                                    <h7 class="card-subtitle mb-2 text-muted" id="visibility"></h7>
                            </div>
                        </li>
                    </ul>

                    <div class="card-footer text-muted" id="dt">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</body>

</html>
